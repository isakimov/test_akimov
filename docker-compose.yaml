version: '3.5'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - 10380:8080
    container_name: jenkins
    volumes:
      - ./jenkins:/var/jenkins_home
  nexus:
    image: sonatype/nexus3
    container_name: nexus3
    ports:
      - 10680:8081
    volumes:
      - ./nexus:/nexus-data
