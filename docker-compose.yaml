version: '3.5'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - 10380:8080
    container_name: jenkins
    volumes:
      jenkins_home: {}
  nexus:
    image: sonatype/nexus3
    container_name: nexus3
    restart: always
    ports:
      - 10680:8081
    volumes:
      - /nexus:/home/nexus-data
