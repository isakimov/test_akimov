version: '3.5'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - 10380:8080
    container_name: jenkins
    command: chown -R 1000 ./jenkins-data
    volumes:
      - ./jenkins-data:/var/jenkins_home
  nexus:
    image: sonatype/nexus3
    container_name: nexus3
    restart: always
    ports:
      - 10680:8081
    volumes:
      - ./nexus:/nexus-data
