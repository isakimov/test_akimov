version: '3.5'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - 10380:8080
    container_name: jenkins
    command: ["sh", "chmod -R 777 /var/jenkins_home/"] 
    volumes:
      - ./jenkins:/var/jenkins_home
  nexus:
    image: sonatype/nexus3
    container_name: nexus3
    restart: always
    ports:
      - 10680:8081
    volumes:
      - ./nexus:/nexus-data
