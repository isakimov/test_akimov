version: '3.5'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - 10380:8080
    container_name: jenkins
    volumes:
      - ./jenkins:/var/jenkins_home
  nexus:
    restart: always
    image: sonatype/nexus3
    container_name: nexus3
    privileged: true
    ports:
      - 10680:8081
    command: ["--privileged=true"]
    volumes:
      - ./nexus:/nexus-data
